<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Zendee - Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo fw-bold fs-4 text-uppercase">Portfolio</div>
            <div class="social-links d-flex gap-4">
                <a href="https://www.facebook.com/mariezendeee" target="_blank" class="social-link">Facebook</a>
                <a href="https://www.instagram.com/mariezendee/" target="_blank" class="social-link">Instagram</a>
                <a href="https://www.linkedin.com/in/marie-zendee-patalinghug-9b5800252/" target="_blank" class="social-link">LinkedIn</a>
            </div>        
        </div>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/1.png" class="d-block w-100" alt="Project 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/2.png" class="d-block w-100" alt="Project 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/3.png" class="d-block w-100" alt="Project 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
